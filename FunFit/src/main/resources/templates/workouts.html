<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Fun Fit</title>
    <head th:replace="fragments/head"></head>
</head>

<body>
    <header th:replace="fragments/header"></header>

    <div class="container-fluid" th:each="w : ${workouts}" th:object="${w}">
        <h2 class="text-center text-white mt-5">All Workouts</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="*{pictureURL}" alt="Workout image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="*{name}">
					</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text" th:text="*{level}"><span>• Level</span></div>
                        <div class="card-text" th:text="*{mainGoal}"><span>• Main goal</span></div>
                        <div class="card-text" th:text="*{duration}"><span>• Duration</span></div>
                        <div class="card-text" th:text="*{daysPerWeek}"><span>• Days per week</span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/workouts/details/{id}(id=*{id})}">Details</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
