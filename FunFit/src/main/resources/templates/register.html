<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Fun Fit</title>
    <th:block th:include="~{/fragments/head}" />
</head>

<body>
    <th:block th:include="~{/fragments/header}"/>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:method="post"
          th:action="@{/register}"
          th:object="${userRegistrationDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="fullName" class="text-white font-weight-bold">Full Name</label>
                <input name="fullName" th:field="*{fullName}" th:errorclass="is-invalid" id="fullName" type="text" min="2" max="20" class="form-control"
                       placeholder="Full name"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('fullName')}">
                    Full name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="age" class="text-white font-weight-bold">Age</label>
                <input th:field="*{age}" name="age" id="age" type="text" min="1" max="90" class="form-control"
                        placeholder="Age"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('age')}">
                    Age is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input name="username" th:field="*{username}" th:errorclass="is-invalid" id="username" type="text" min="2" max="20" class="form-control"
                       placeholder="username"/>
                <div class="invalid-feedback errors alert alert-danger">
                <div
                        th:each="err : ${#fields.errors('username')}"
                        th:text="${err}"
                />
                </div>
            </div>
            <div class="form-group col-md-6 mb-3" >
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input name="email" th:field="*{email}" id="email" type="text" min="2" max="20" class="form-control"
                        placeholder="Email"/>

                <div th:if="${#fields.hasErrors('email')}" class="errors alert alert-danger">
                    <div
                        th:each="err : ${#fields.errors('email')}"
                        th:text="${err}"
                    />
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input name="password" th:field="*{password}" th:errorclass="is-invalid" id="password" type="password" class="form-control"
                       placeholder="Password"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('password')}">
                    Password is required and should be at least 5 symbols.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold"> Confirm password</label>
                <input name="confirmPassword" th:field="*{confirmPassword}" th:errorclass="is-invalid" id="confirm-password" type="password" class="form-control"
                       placeholder="Confirm password"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}">
                    Passwords should match.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
