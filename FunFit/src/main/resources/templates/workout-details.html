<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Fun Fit</title>
    <head th:replace="fragments/head"></head>
</head>

<body>
    <header th:replace="fragments/header"></header>
<input type="hidden" name="workoutId" id="workoutId" th:value="${workout.id}">
<div class="container-fluid" th:object="${workout}">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{name}">
                    </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text" th:text="*{mainGoal}"><span>• Main goal</span></div>
                    <div class="card-text" th:text="*{sessionTime}"><span>• Session time</span></div>
                    <div class="card-text" th:text="*{level}"><span>• Level</span></div>
                    <div class="card-text" th:text="*{duration}"><span>• Duration</span></div>
                    <div class="card-text" th:text="*{daysPerWeek}"><span>• Days per week</span></div>
                    <div class="card-text" th:text="*{description}"><span>• Description</span></div>
                    <div class="card-text" th:text="*{authorName}"><span>• Author</span></div>
                </li>
            </ul>
            <div class="card-body">
                <form
                    th:action="@{/workouts/details/{id}(id=*{id})}"
                    th:method="delete"
                    >
                    <input th:if="${isAuthorOrAdmin}" type="submit" value="Delete">
                </form>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{pictureURL}" class="card-img-top"  alt="Workout image">
        </div>
    </div>
    <section class="comments">

        <h1>Comments</h1>
        <div>
            <!-- Comments submission -->
            <form id="commentForm" method="POST"
                  action="/">
                <div class="form-group">
                    <h4>Leave a comment</h4>
                    <label for="message">Message</label>

                    <textarea name="message"
                              id="message"
                              cols="30"
                              rows="5"
                              class="form-control"
                              style="background-color: white;"></textarea>
                    <small id="messageError" class="invalid-feedback">
                        Message should be at least 10 characters.
                    </small>
                </div>

                <div class="form-group">
                    <input type="submit"
                           class="btn"
                           id="postComment"
                           value="Post Comment"/>
                </div>
            </form>
            <!-- Comments submission -->
        </div>

        <!-- All comments section -->
        <div >
            <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
        </div>

        <!-- EO: All comments section -->
    </section>
</div>
<script th:src="@{/js/comments.js}"></script>
</body>
</html>
