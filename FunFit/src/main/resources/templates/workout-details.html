<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fun Fit</title>
    <head th:replace="fragments/head"></head>
</head>

<body>
    <header th:replace="fragments/header"></header>
<input type="hidden" name="workoutId" id="workoutId" th:value="${workout.id}">
<div class="container-fluid" th:object="${workout}">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{name}">
                    </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text" th:text="*{workout.mainGoal}"><span>• Main goal</span></div>
                    <div class="card-text" th:text="*{workout.sessionTime}"><span>• Session time</span></div>
                    <div class="card-text" th:text="*{workout.mainGoal}"><span>• Level</span></div>
                    <div class="card-text" th:text="*{workout.duration}"><span>• Duration</span></div>
                    <div class="card-text" th:text="*{workout.daysPerWeek}"><span>• Days per week</span></div>
                    <div class="card-text" th:text="*{workout.description}"><span>• Description</span></div>
                    <div class="card-text" th:text="*{workout.authorName}"><span>• Author</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/">Update</a>
                <a class="card-link" href="/">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{workout.pictureURL}" class="card-img-top"  alt="Workout image">
        </div>
    </div>
</div>

</body>
</html>
